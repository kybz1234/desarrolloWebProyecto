<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      >
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>        
        <!-- font ubuntu 300 y 500 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
        <!-- animation animatedcss fade in -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- style de css -->
        <link rel="stylesheet" href="css/index.css"/>
    </head>
    <body>
        <section class="login py-5 bg-light">
            <div class="container">
                <div class="row g-0">
                    <div class="col-lg-5">
                        <img src="./images/img-login.png" class="img-fluid" alt=""/>
                    </div>
                    <div class='col-lg-7 text-center py-5'>
                        <img src="./images/LOGO.png" class="Logo animate__animated animate__fadeInDown animate__fast"alt="alt"/>
                        <h1 class="animate__animated animate__fadeInDown animate__fast" th:text="#{index.iniciar}" ></h1>
                        <form method="POST" th:action="@{/index}" class="needs-validation" novalidate="">
                            <div class="form-row py-3 pt-5">
                                <div class="offset-1 col-lg-10 position-relative">
                                    <input type="text" class="inp px-3" name="username" id="username" th:placeholder="#{index.username}" required>
                                        <div class="valid-tooltip">
                                            Todo Correcto
                                        </div>
                                        <div class="invalid-tooltip">
                                            Es necesario digitar el correo
                                        </div>
                                </div>
                            </div>
                            <div class="form-row py-3">
                                <div class="offset-1 col-lg-10 position-relative">
                                    <input type="password" class="inp px-3" name="password" id="password" th:placeholder="#{index.password}" required>
                                        <div class="valid-tooltip">
                                            Todo Correcto
                                        </div>
                                        <div class="invalid-tooltip">
                                            Es necesario digitar la contraseña
                                        </div>
                                </div>
                                <div class="form-row py-3">
                                    <div class="offset-1 col-lg-10">
                                        <a class="link" href="#">¿olvidaste tu contraseña?</a>
                                    </div>
                                </div>
                                <div class="form-row py-3">
                                    <div class="offset-1 col-lg-10">
                                        <button type="submit" value="Login" class="btn" th:text="#{index.login}" ></button>
                                    </div>
                                </div>
                                <div class="form-row py-3">
                                    <div class="offset-1 col-lg-10">
                                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{index.register}" >
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" th:text="#{index.usuarioRegistro}" th:href="@{/nuevoUsuario}">Registrarse como cliente</a></li>
                                            <li><a class="dropdown-item" th:text="#{index.vendedorRegistro}" th:href="@{/nuevoVendedor}">Registrarse como vendedor</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (() => {
                'use strict'
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')
                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            })()
        </script>
        <footer th:replace="templates/template::footer"></footer>
    </body>
</html>
